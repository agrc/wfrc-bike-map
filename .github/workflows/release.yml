name: Release Events

on:
  release:
    types: [published]

permissions:
  id-token: write
  deployments: write
  contents: write

jobs:
  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://bikeways.dev.utah.gov
    if: github.event.release.prerelease == true

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: üìÉ Configure 3rd party notice
        uses: agrc/third-party-notice-composite-action@v1

      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: pnpm run download-configs:dev
          build-command: pnpm run build --mode dev
        env:
          VITE_DISCOVER: ${{ secrets.DISCOVER }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

  deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://bikeways.utah.gov
    if: github.event.release.prerelease == false

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: üìÉ Configure 3rd party notice
        uses: agrc/third-party-notice-composite-action@v1

      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: pnpm run download-configs:prod
          build-command: pnpm run build --mode production
          service-now-instance: ${{ secrets.SN_INSTANCE }}
          service-now-table: ${{ secrets.SN_TABLE }}
          service-now-system-id: ${{ secrets.SN_SYS_ID }}
          service-now-username: ${{ secrets.SN_USERNAME }}
          service-now-password: ${{ secrets.SN_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_DISCOVER: ${{ secrets.DISCOVER }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: deploy-prod
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Release Notifier
        uses: agrc/release-issue-notifications-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
